<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PVSK</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>

    <div class="tela">

        <img src="clouds.png" class="clouds">
        <img src="flappy-bird.gif" class="flappy-bird">
        <img src="flappy-bird.gif" class="flappy-bird-2">

        <div class="pontuacao">
            Máxima Pontuação: <span class="pontuacao-hiscore"></span><br>

    </div>

    <div class="ground"></div>
    <div class="grass-m1"></div>

    <script>
        var source = "pkmnplay.mp3"
       var audio = document.createElement("audio");
       
       audio.autoplay = true;
       
       audio.load()
       audio.addEventListener("load", function() { 
           audio.play(); 
       }, true);
       audio.src = source;
   </script>
